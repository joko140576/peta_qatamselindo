<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pembacaan Alquran</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .form-container {
    background: #fff;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 600px;
    position: relative;
  }

  .form-container::before {
    content: "ðŸ“–";
    font-size: 60px;
    position: absolute;
    top: -30px;
    left: calc(50% - 30px);
  }

  h3 {
    text-align: center;
    margin-bottom: 30px;
    color: #ff6f61;
  }

  .input-group-text {
    background-color: #ff6f61;
    color: #fff;
    border: none;
  }

  .form-control, .form-select {
    border-radius: 10px;
  }

  .btn-submit {
    background: linear-gradient(90deg, #ff6f61, #ff9472);
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    font-weight: 600;
    width: 100%;
    transition: 0.3s;
    position: relative;
  }

  .btn-submit:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  .spinner-border {
    width: 1rem;
    height: 1rem;
    border-width: 0.2em;
  }
</style>
</head>
<body>

<div class="form-container">
  <h3>Form Pembacaan Alquran</h3>
  <form id="alquranForm">
    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input type="text" class="form-control" id="nama" placeholder="Nama Pegawai" required>
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-card-text"></i></span>
      <input type="text" class="form-control" id="npp" placeholder="NPP" required>
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-building"></i></span>
      <input type="text" class="form-control" id="cou" placeholder="COU" required>
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-image"></i></span>
      <input type="file" class="form-control" id="foto" accept="image/*" required>
    </div>

    <button type="submit" class="btn btn-submit" id="submitBtn">
      <span id="btnText">Kirim</span>
      <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="btnSpinner"></span>
    </button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title"><i class="bi bi-check-circle-fill"></i> Berhasil</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        Data berhasil dikirim!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
const form = document.getElementById("alquranForm");
const submitBtn = document.getElementById("submitBtn");
const btnText = document.getElementById("btnText");
const btnSpinner = document.getElementById("btnSpinner");
const GS_URL = "https://script.google.com/macros/s/AKfycbyrrYSpvA2azM8gOq9Skrm5a5XqcefqlTu3tcX-xLtjPMJGpaMxkMiCbikl2T-1LTBR/exec"; 

const successModal = new bootstrap.Modal(document.getElementById('successModal'));

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const nama = document.getElementById("nama").value;
  const npp = document.getElementById("npp").value;
  const cou = document.getElementById("cou").value;
  const fotoFile = document.getElementById("foto").files[0];

  if(!fotoFile){
    alert("Silakan upload foto");
    return;
  }

  // show loading
  btnText.classList.add("d-none");
  btnSpinner.classList.remove("d-none");
  submitBtn.disabled = true;

  const reader = new FileReader();
  reader.onload = async function() {
    const base64 = reader.result.split(",")[1];
    const formData = new URLSearchParams();
    formData.append("nama", nama);
    formData.append("npp", npp);
    formData.append("cou", cou);
    formData.append("fotoBlob", base64);
    formData.append("fotoType", fotoFile.type);
    formData.append("fotoName", fotoFile.name);

    try {
      const res = await fetch(GS_URL, { method: "POST", body: formData });
      const data = await res.json();
      if(data.status === "success"){
        form.reset();
        successModal.show();
      } else {
        alert("Error: " + data.message);
      }
    } catch(err) {
      alert("Error: " + err);
    } finally {
      // hide loading
      btnText.classList.remove("d-none");
      btnSpinner.classList.add("d-none");
      submitBtn.disabled = false;
    }
  };
  reader.readAsDataURL(fotoFile);
});
</script>
</body>
</html>
